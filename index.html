<html>
	<head>
		<title>Customer Data</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="dhapi.css">
		<link rel="import" id="dha-capturer-file" href="popup.html">
		<!-- when 'enableCustomTracking' is true, the 'hashchange' event will be not treated -->
		<script
			src='dhapi.js'
			type='text/javascript'
			enableCustomTracking='true'
			domainsToBeLinked="domain1.com,domain2.com,googgle.com"
		>
		</script>
		<script src="push.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">

			<div id="header"></div>
			<!--Remaining section-->

			<div class="row">
				<div class="bs-example">
					<form id="product_form" name="formTrackInfo1" class="form-inline" action="" style="border: solid 1px; padding: 10px">
						  <div class="form-group">
    							<label for="exampleInputEmail2">Name</label>
						        <input type="text" class="form-control" name="name"  placeholder="insert text here">
						  </div>						  
						  <div class="form-group">
    							<label for="exampleInputEmail2">Email</label>
    							<input type="email" class="form-control" id="email" placeholder="jane.doe@example.com">
						</div>
						
						<div style="margin-top: 20px;">
							<input type="submit" class="btn btn-default" value="Send">
						</div>
					</form>
				</div>
			</div>
		
		<script type='text/javascript'>
			function clickAddInputEmail() {
				var container = document.getElementById("containerToAddInputEmail");
				var input = document.createElement("input");
                input.type = "email";
				input.setAttribute('class', 'form-control');
				var id = Date.now();
                input.id = `myEmailInput-${id}`;
				container.appendChild(input);
			}
		</script>
	</body>
</html>
